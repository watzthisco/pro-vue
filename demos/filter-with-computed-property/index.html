<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Filter/Sort Table</title>
  
  
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

  
  
</head>

<body>

  <div id="app">
   <input
         class="form-control"
         v-model.number="searchDetails"
         placeholder="filter by name or age"
         >
  
<table class="table table-striped">
 
 
  <thead>
    <th><a href="#" @click="getKey('name')">Name</th>
    <th><a href="#" @click="getKey('age')">Age</th>
  </thead>
  <tbody>
    <tr v-for="person in filterIt">
      <td>{{person.name}}</td>
      <td>{{person.age}}</td>
    
    </tr>
  </tbody>
</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>

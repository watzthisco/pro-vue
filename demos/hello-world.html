<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app"></div>

        <script>
            var hello = new Vue({
                el: '#app',
                template: '<div>{{message}}</div>',
                data: {
                    message: 'Hello Vue!'
                }
            })
        </script>
    </body>
</html>
